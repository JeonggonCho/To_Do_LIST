<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mt-4 mb-4 padding">
        <h3 class='mb-4'>수정하기</h3>
        <hr>
        <form action="{% url 'todos:update' todo.pk %}" method='POST'>
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-2">
                <div>
                    {{ field.label }}
                </div>
                <div>
                    {{ field }}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-secondary mb-1">수 정</button>
        </form>
    </div>
</body>
</html>
